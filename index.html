
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Время Вместе</title>
    <link rel="stylesheet" href="styles/love.css" />
</head>
<body>

    <canvas id="heart"></canvas>

    <div id="elapsed-time">
        <div class="time-value"><span id="years">0</span>Years</div>
        <div class="time-value"><span id="months">0</span>Month</div>
        <div class="time-value"><span id="days">0</span>Days</div>
        <div class="time-value"><span id="hours">0</span>Hours</div>
        <div class="time-value"><span id="minutes">0</span>Minutes</div>
        <div class="time-value"><span id="seconds">0</span>Seconds</div>
    </div>

    <script src="script/love.js"></script>
    <script>
        const startTime = new Date('2025-04-13T03:00:00');

        function updateElapsedTime() {
            const currentTime = new Date();
            let diff = currentTime - startTime;

            const msInSecond = 1000;
            const msInMinute = msInSecond * 60;
            const msInHour = msInMinute * 60;
            const msInDay = msInHour * 24;
            const msInMonth = msInDay * 30.44;
            const msInYear = msInDay * 365.25;

            const years = Math.floor(diff / msInYear); diff %= msInYear;
            const months = Math.floor(diff / msInMonth); diff %= msInMonth;
            const days = Math.floor(diff / msInDay); diff %= msInDay;
            const hours = Math.floor(diff / msInHour); diff %= msInHour;
            const minutes = Math.floor(diff / msInMinute); diff %= msInMinute;
            const seconds = Math.floor(diff / msInSecond);

            document.getElementById("years").textContent = years;
            document.getElementById("months").textContent = months;
            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        }

        setInterval(updateElapsedTime, 1000);
        updateElapsedTime();
    </script>
</body>
</html>
